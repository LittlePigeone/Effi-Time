<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="../static/first_app/css/comon.css">
    <link rel="stylesheet" href="../static/first_app/css/calendar.css">
    <script src="../static/first_app/js/calendar.js"></script>
</head>
<body>
    <section class="main_section">
        <div class="left_panel glass-block">
            <div class="image"></div>

            <div class="navigation">
                <div class="navigation_button glass-block">
                    <h1 class="smaller_text">Сферы жизни</h1>
                </div>

                <div class="navigation_button glass-block">
                    <h1 class="smaller_text">Расписание на неделю</h1>
                </div>

                <div class="navigation_button glass-block">
                    <h1 class="smaller_text">Все задания</h1>
                </div>

                <div class="navigation_button glass-block">
                    <h1 class="smaller_text">Активновсти</h1>
                </div>
            </div>
        </div>

        <div class="calendar-section">
            <div class="calendar-main-block glass-block">
                <div class="waiter"></div>
                <div class="search-filter-block"></div>
                <div class="calendar-block">
                    <div class="calendar--days">
                        <div class="day-number">Пн, 10</div>
                        <div class="day-number">Вт, 11</div>
                        <div class="day-number">Ср, 12</div>
                        <div class="day-number">Чт, 13</div>
                        <div class="day-number">Пт, 14</div>
                        <div class="day-number">Сб, 15</div>
                        <div class="day-number">Вс, 16</div>
                    </div>
                    <div class="calendar--times">
                        <div class="calendar--times-rows">
                            <div class="calendar--row"><h6>00:00</h6></div>
                            <div class="calendar--row"><h6>01:00</h6></div>
                            <div class="calendar--row"><h6>02:00</h6></div>
                            <div class="calendar--row"><h6>03:00</h6></div>
                            <div class="calendar--row"><h6>04:00</h6></div>
                            <div class="calendar--row"><h6>05:00</h6></div>
                            <div class="calendar--row"><h6>06:00</h6></div>
                            <div class="calendar--row"><h6>07:00</h6></div>
                            <div class="calendar--row"><h6>09:00</h6></div>
                            <div class="calendar--row"><h6>10:00</h6></div>
                            <div class="calendar--row"><h6>11:00</h6></div>
                            <div class="calendar--row"><h6>12:00</h6></div>
                            <div class="calendar--row"><h6>13:00</h6></div>
                            <div class="calendar--row"><h6>14:00</h6></div>
                            <div class="calendar--row"><h6>15:00</h6></div>
                            <div class="calendar--row"><h6>16:00</h6></div>
                            <div class="calendar--row"><h6>17:00</h6></div>
                            <div class="calendar--row"><h6>18:00</h6></div>
                            <div class="calendar--row"><h6>19:00</h6></div>
                            <div class="calendar--row"><h6>20:00</h6></div>
                            <div class="calendar--row"><h6>21:00</h6></div>
                            <div class="calendar--row"><h6>22:00</h6></div>
                            <div class="calendar--row"><h6>23:00</h6></div>
                        </div>
                        <div class="calendar--times-columns">
                            <div class="time-column"></div>
                            <hr>
                            <div class="day-column" data-date="10.11.2025"></div>
                            <hr>
                            <div class="day-column" data-date="11.11.2025"></div>
                            <hr>
                            <div class="day-column" data-date="12.11.2025"></div>
                            <hr>
                            <div class="day-column" data-date="13.11.2025">

                                <!-- <div class="cal-task-block glass-block small-border">
                                    <div class="cal-task-info">
                                        <hr class="cal-task-status">
                                        <div class="cal-task-name-n-time">
                                            <div class="cal-task-name">Математика</div>
                                            <div class="cal-task-time">14:00 - 15:30    </div>                                            
                                        </div>
                                    </div>
                                </div>
                             -->
                            </div>
                            <hr>
                            <div class="day-column" data-date="14.11.2025"></div>
                            <hr>
                            <div class="day-column" data-date="15.11.2025"></div>
                            <hr>
                            <div class="day-column" data-date="16.11.2025"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
